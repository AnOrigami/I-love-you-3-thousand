【数据劫持】：
数据劫持，顾名思义就是在对数据进行操作时，把这个操作过程 “劫持” 了，然后动一些手脚做点我们自己想做的事情（Vue是重新解析模板）！

【Vue数据劫持】：
Vue2 中其实就是通过 Object.defineProperty（利用 setter 和 getter）来劫持 data 对象属性的操作，并在 setter 中加入额外的操作，当数据发生变化的时候发出通知，解析模板。

数据劫持是 Vue 的核心之一，是实现响应式机制的重要原理！
Vue2 的数据劫持是利用 Object.defineProperty() 的 getter 和 setter 来监听到属性的变化时做一些事情。
而 vue3 已经放弃了使用这个方法，而是采用 es6 提供的 Proxy 去实现对象的监听，避免了一些 Object.defineProperty 方法本身带来的问题。
Proxy 可以理解成，在目标对象之前架设一层“拦截”，外界对该对象的访问，都必须先通过这层拦截，因此提供了一种机制，可以对外界的访问进行过滤和改写。 

【Vue的数据代理与数据劫持】
Vue.js 中的数据代理和数据劫持是两个核心概念，数据劫持是基于数据代理的原理上实现的，它们分别用于实现 Vue 的双向绑定和响应式机制。
数据代理指的是将一个对象的属性访问代理到另一个对象上。在 Vue 中，通过将 data 对象代理到 Vue 实例上，使得我们可以通过 this 访问到 Vue 实例中定义的 data 属性。
数据劫持指的是通过数据代理的方式来监听对象数据的变化，并在数据发生变化时触发相应的操作。Vue.js 利用数据劫持机制实现了响应式数据的更新，当我们改变 Vue 实例中 data 对象中的某个属性时，Vue 会自动触发视图的更新。
虽然数据代理和数据劫持都是用来实现 Vue 的双向绑定和响应式机制，但它们的区别还是很明显的：
数据代理是通过将一个对象的属性访问代理到另一个对象上来实现的，而数据劫持则是通过监听对象数据的变化来触发相应的操作。
数据代理主要用于方便地访问对象中的属性，而数据劫持则是用于监听对象数据的变化并触发视图更新。
需要注意的是，尽管数据代理和数据劫持是两个不同的概念，但它们在 Vue.js 中通常会一起使用，以实现双向绑定和响应式机制。在 Vue.js 中，通过数据代理将 data 对象的属性访问代理到 Vue 实例上，并利用数据劫持来监听对象数据的变化并触发视图更新。
